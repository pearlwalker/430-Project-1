<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Web API</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="bundle.js"></script>
</head>

<body>
    <header>
        <section id="top">
            <h1>Countries Web API</h1>
        </section>
    </header>
    <main>
        <section id="content">
            <div class="endpoint">
                <button type="button" class="collapsible">
                    <h2 class="requestName">
                        /api/getTimezoneNames
                        <span class="requestMethods">
                            <span>GET</span>
                            <span>HEAD</span>
                        </span>
                    </h2>
                </button>
                <form action="/api/getTimezoneNames" class="requestForm">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="endpoint">
                <button type="button" class="collapsible">
                    <h2 class="requestName">
                        /api/getTimezonesInCountry
                        <span class="requestMethods">
                            <span>GET</span>
                            <span>HEAD</span>
                        </span>
                    </h2>
                </button>
                <form action="/api/getTimezonesInCountry" class="requestForm">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="endpoint">
                <button type="button" class="collapsible">
                    <h2 class="requestName">
                        /api/getCountriesWithTimezone
                        <span class="requestMethods">
                            <span>GET</span>
                            <span>HEAD</span>
                        </span>
                    </h2>
                </button>
                <form action="/api/getCountriesWithTimezone" class="requestForm">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="endpoint">
                <button type="button" class="collapsible">
                    <h2 class="requestName">
                        /api/getTimezonesFromTime
                        <span class="requestMethods">
                            <span>GET</span>
                            <span>HEAD</span>
                        </span>
                    </h2>
                </button>
                <form action="/api/getTimezonesFromTime" class="requestForm">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="endpoint">
                <button type="button" class="collapsible">
                    <h2 class="requestName">
                        /api/newTimezone
                        <span class="requestMethods">
                            <span>POST</span>
                        </span>
                    </h2>
                </button>
                <form action="/client/client.js" class="requestForm">
                    <input type="submit" value="Submit">
                </form>

            </div>
            <div class="endpoint">
                <button type="button" class="collapsible">
                    <h2 class="requestName">
                        /api/changeGmtOffset
                        <span class="requestMethods">
                            <span>POST</span>
                        </span>
                    </h2>

                </button>
                <form action="/client/client.js" class="requestForm">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section id="bottom">
            &copy;Pearl Walker 2025
        </section>
    </footer>
</body>

</html>
